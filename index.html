<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marker Animations</title>
   <style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0; padding: 0;  }
  #map-canvas { height: 100% }
.place-list {
  
  display: inline-block;
  width: 250px;
  max-height: 70%;
  float: right;
  position: absolute;
  top: 40px;
  right: 6px;
  z-index: 5;
  overflow-y: auto;
  background-color: white;
   border: 2px solid grey;
  opacity: 0.8;
  list-style-type: none;
  padding: 20px;
  margin: auto;
  font-weight: bolder;
  border-radius: 25px;
}
</style>       
  </head>
  <body>
    <ul class="place-list" data-bind="foreach: Points" >
        <li data-bind="text: name, click:  $parent.toggleBounce" ></li>
    </ul> 
     
    <div id="map-canvas"></div>
       
 <script type="text/javascript" src="https://maps.googleapis.Com/maps/api/js?key=AIzaSyCPgww-LhtxoQqq2zLI1_gOU1L2XayS-rE"> </script>
 <script src="js/lib/knockout-3.2.0.js"></script>
 <script src="js/app.js"></script>
  </body>
</html>
