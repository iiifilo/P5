<meta charset="UTF-8">
    <title> Florence-Italy City Guide</title>
</head>
<body>

<ul  class="place-list" data-bind="foreach: points" >
        <li data-bind="text: name"></li>
    </ul>	
    
 <div id="map"></div> 
 <style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0; padding: 0;  }
  #map { height: 100% }
.place-list {
  
  display: inline-block;
  width: 250px;
  max-height: 70%;
  float: right;
  position: absolute;
  top: 40px;
  right: 6px;
  z-index: 5;
  overflow-y: auto;
  background-color: white;
   border: 2px solid grey;
  opacity: 0.8;
  list-style-type: none;
  padding: 20px;
  margin: auto;
  font-weight: bolder;
  border-radius: 25px;

}

 </style>
 <script id="pointsTmpl" type="text/html"> </script>    
 <script type="text/javascript" src="https://maps.googleapis.Com/maps/api/js?key=AIzaSyCPgww-LhtxoQqq2zLI1_gOU1L2XayS-rE"> </script>
 <script src="js/lib/knockout-3.2.0.js"></script>
 <script src="js/app1.js"></script>
</body>
</html>
